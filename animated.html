<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Animateur d‚Äôimage IA</title>
</head>
<body>
  <h2>Image + Texte √† animer</h2>

  <form id="formulaire" enctype="multipart/form-data">
    <label>üñºÔ∏è Choisir une image :</label><br />
    <input type="file" name="image" accept="image/*" required /><br /><br />

    <label>üí¨ Texte / prompt :</label><br />
    <textarea name="prompt" placeholder="Ex : Fais dire √† l‚Äôimage : Bonjour !" rows="3" cols="40"></textarea><br /><br />

    <button type="submit">Animer</button>
  </form>

  <div id="r√©sultat" style="margin-top:20px;"></div>

  <script>
    document.getElementById("formulaire").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(e.target);

      const res = await fetch("https://www.nexarion.sale/generate", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 123456abcXYZ"
        },
        body: data
      });

      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      document.getElementById("r√©sultat").innerHTML = `<video src="${url}" controls autoplay></video>`;
    });
  </script>
</body>
</html>
