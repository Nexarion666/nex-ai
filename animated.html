<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Animateur d'image</title>
</head>
<body>
  <h2>Choisis une image</h2>
  <form id="formulaire" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required />
    <button type="submit">Animer</button>
  </form>
  <div id="résultat"></div>

  <script>
    document.getElementById("formulaire").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(e.target);
      const res = await fetch("https://www.nexarion.sale/generate", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 123456abcXYZ"
        },
        body: data
      });

      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      document.getElementById("résultat").innerHTML = `<video src="${url}" controls autoplay></video>`;
    });
  </script>
</body>
</html>
