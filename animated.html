<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Uploader une image</title>
</head>
<body>
  <h1>Uploader une image pour animation</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required />
    <button type="submit">Animer</button>
  </form>
  <pre id="resultat" style="margin-top:20px; background:#eee; padding:10px;"></pre>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const res = await fetch("https://www.nexarion.sale/generate", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 123456abcXYZ"
        },
        body: formData
      });

      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      document.getElementById("resultat").innerHTML = `<video src="${url}" controls autoplay></video>`;
    });
  </script>
</body>
</html>
