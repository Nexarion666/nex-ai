<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ğŸï¸ Animation d'image</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    input[type="file"] {
      margin: 20px;
    }
    #progress {
      width: 80%;
      height: 18px;
      margin: 20px auto;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
    }
    #bar {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.3s ease;
    }
    .video-link {
      display: block;
      margin-top: 20px;
      color: #4cafef;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ğŸ’« CrÃ©e ta vidÃ©o animÃ©e</h1>
  <form id="form">
    <input type="file" name="image" accept="image/*" required />
    <br />
    <button type="submit">Animer</button>
  </form>

  <div id="progress"><div id="bar"></div></div>

  <div id="results"></div>

  <script>
    const form = document.getElementById("form");
    const bar = document.getElementById("bar");
    const results = document.getElementById("results");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = form.image.files[0];
      if (!file) return;

      const data = new FormData();
      data.append("image", file);

      bar.style.width = "20%";

      try {
        const res = await fetch("/generate", {
          method: "POST",
          body: data,
        });

        bar.style.width = "60%";

        if (res.ok) {
          const json = await res.json();
          bar.style.width = "100%";

          const link = document.createElement("a");
          link.href = json.url;
          link.innerText = "â¬‡ï¸ TÃ©lÃ©charger la vidÃ©o gÃ©nÃ©rÃ©e";
          link.className = "video-link";
          link.download = "";

          results.prepend(link);
        } else {
          throw new Error("GÃ©nÃ©ration Ã©chouÃ©e");
        }
      } catch (err) {
        bar.style.width = "0%";
        alert("ğŸ’¥ Erreur : " + err.message);
      }
    });
  </script>
</body>
</html>
